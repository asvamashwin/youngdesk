<!DOCTYPE html>
<html>
<head>
    <title>Youngdesk project</title>
    <style>
        table, th, td 
        {
            margin:10px 0;
            border:solid 1px #333;
            padding:2px 4px;
            font:15px Verdana;
        }
        th {
            font-weight:bold;
        }
    </style>
</head>
<body>
  
  		

    <div id="showData"></div>
    </body>
    <script>
  
        var product = [
            {
                "S.NO": "1",
                "Name": "denim_jeans",
                "Price": "700",
                "discount": "60%"
            },
            {
                "S.NO": "2",
                "Name": "levis_jeans",
                "Price": "999",
                "discount": "70%"
            },
            {
                "S.NO": "3",
                "Name": "Shirt_mens",
                "Price": "700",
                "discount": "40%"
            },
            {
                "S.NO": "4",
                "Name": "shirt_women",
                "Price": "800",
                "discount": "30%"
            },
            {
                "S.NO": "5",
                "Name": "T_shirt",
                "Price": "600",
                "discount": "25%"
            },
            {
                "S.NO": "6",
                "Name": "levis_shirts",
                "Price": "900",
                "discount": "50%"
            },
            {
                "S.NO": "7",
                "Name": "louis_phillipe",
                "Price": "800",
                "discount": "70%"
            },
           
        ]

        
        var col = [];
        for (var i = 0; i < product.length; i++) {
            for (var key in product[i]) {
                if (col.indexOf(key) === -1) {
                    col.push(key);
                }
            }
        }

       
        var table = document.createElement("table");

        
        var tr = table.insertRow(-1);                   

        for (var i = 0; i < col.length; i++) {
            var th = document.createElement("th");      
            th.innerHTML = col[i];
            tr.appendChild(th);
        }

      
        for (var i = 0; i < product.length; i++) {

            tr = table.insertRow(-1);

            for (var j = 0; j < col.length; j++) {
                var tabCell = tr.insertCell(-1);
                tabCell.innerHTML = product[i][col[j]];
            }
        }

        
        var divContainer = document.getElementById("showData");
        divContainer.innerHTML = "";
        divContainer.appendChild(table);


 

    
  

 
</script>
 </html>
